guark: v1

# App id must be unique.
id: Singularity Labs

# Your App name.
name: Singularity Labs

# App version.
version: v0.1.0

# App license slug name.
license: Hippocratic License 3.0 (HL3)

# App log level. Values: debug, info, warn, error, fatal, panic
logLevel: debug

# App engine name. Values: webview, chrome, hybrid
engineName: chrome

# App engine config and options.
engineConfig:
  # min: Width and height are minimum bounds
  # max: Width and height are maximum bounds
  # fix: Window size can not be changed by a user
  window_hint: "min"
  window_width: 1024
  window_height: 700
